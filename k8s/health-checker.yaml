apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: aetherlay-hc
  namespace: aetherlay
  labels:
    app: aetherlay-hc
spec:
  serviceName: aetherlay-hc
  replicas: 1 # Single instance for health checking
  selector:
    matchLabels:
      app: aetherlay-hc
  template:
    metadata:
      labels:
        app: aetherlay-hc
    spec:
      containers:
        - name: aetherlay-hc
          image: ghcr.io/project-aethermesh/aetherlay-hc:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: VALKEY_HOST
              value: "valkey-service" # Update with your valkey service name
            - name: VALKEY_PORT
              value: "6379"
            - name: VALKEY_PASS
              valueFrom:
                secretKeyRef:
                  name: valkey-secret
                  key: valkey-pass
            - name: STANDALONE_HEALTH_CHECKS
              value: "true" # Enable standalone health checks
            - name: HEALTH_CHECK_INTERVAL
              value: "60" # Check every 60 seconds
            - name: ALCHEMY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: rpc-api-keys
                  key: alchemy-api-key
            - name: INFURA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: rpc-api-keys
                  key: infura-api-key
            - name: METRICS_PORT
              value: "9090"
            - name: HEALTH_CHECKER_SERVER_PORT
              value: "8080"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /root/configs
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
      volumes:
        - name: config-volume
          configMap:
            name: rpc-endpoints-config
---
apiVersion: v1
kind: Service
metadata:
  name: aetherlay-hc
  namespace: aetherlay
  labels:
    app: aetherlay-hc
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: aetherlay-hc
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rpc-endpoints-config
  namespace: aetherlay
data:
  endpoints.json: |
    {
      "mainnet": {
        "infura": {
          "provider": "infura",
          "http_url": "https://mainnet.infura.io/v3/${INFURA_API_KEY}",
          "ws_url": "wss://mainnet.infura.io/ws/v3/${INFURA_API_KEY}",
          "role": "primary",
          "type": "full"
        },
        "alchemy": {
          "provider": "alchemy",
          "http_url": "https://eth-mainnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}",
          "ws_url": "wss://eth-mainnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}",
          "role": "fallback",
          "type": "archive"
        }
      }
    }
---
apiVersion: v1
kind: Secret
metadata:
  name: rpc-api-keys
  namespace: aetherlay
type: Opaque
data:
  # Replace this with your base64-encoded API keys
  # To generate: echo -n "your_key" | base64
  alchemy-api-key: <base64-encoded-alchemy-api-key>
  infura-api-key: <base64-encoded-infura-api-key>
