name: Build and Push Docker Images to GHCR

on:
  workflow_dispatch:
  push:
    paths:
      - '**.go'
      - '**/Dockerfile'
      - '.github/workflows/build-and-push-images.yaml'
    branches:
      - main

jobs:
  setup:
    name: Setup workflow
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
    outputs:
      short_sha: ${{ steps.set_outputs.outputs.short_sha }}

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Set outputs
        id: set_outputs
        shell: bash
        run: |
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

  test:
    name: Run Go tests
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
    steps:
      - name: Checkout code
        id: checkout
        uses: actions/checkout@v4

      - name: Set up Go
        id: setup_go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests
        id: run_tests
        run: |
          mv configs/endpoints{-example,}.json
          go test ./...

  health-checker:
    name: Build health-checker image
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
    needs:
      - setup
      - test
    steps:
      - name: Checkout code
        id: checkout
        uses: actions/checkout@v4

      - name: Set up Go
        id: setup_go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Log in to GitHub Container Registry
        id: login_ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.AETHERLAY_GITHUB_TOKEN }}

      - name: Build health-checker binary
        id: build_hc
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o bin/aetherlay-hc ./services/health-checker/main.go

      - name: Build and push health-checker image
        id: container_image_hc
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/health-checker/Dockerfile
          push: true
          tags: |
            ghcr.io/project-aethermesh/aetherlay/aetherlay-hc:latest
            ghcr.io/project-aethermesh/aetherlay/aetherlay-hc:${{ needs.setup.outputs.short_sha }}
          labels: |
            org.opencontainers.image.url=https://github.com/project-aethermesh/aetherlay
            org.opencontainers.image.source=https://github.com/project-aethermesh/aetherlay
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.vendor="Project Aethermesh"

  load-balancer:
    name: Build load-balancer image
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
    needs:
      - setup
      - test
    steps:
      - name: Checkout code
        id: checkout
        uses: actions/checkout@v4

      - name: Set up Go
        id: setup_go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Log in to GitHub Container Registry
        id: login_ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.AETHERLAY_GITHUB_TOKEN }}

      - name: Build load-balancer binary
        id: build_lb
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o bin/aetherlay-lb ./services/load-balancer/main.go

      - name: Build and push load-balancer image
        id: container_image_lb
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/load-balancer/Dockerfile
          push: true
          tags: |
            ghcr.io/project-aethermesh/aetherlay/aetherlay-lb:latest
            ghcr.io/project-aethermesh/aetherlay/aetherlay-lb:${{ needs.setup.outputs.short_sha }}
          labels: |
            org.opencontainers.image.url=https://github.com/project-aethermesh/aetherlay
            org.opencontainers.image.source=https://github.com/project-aethermesh/aetherlay
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.vendor="Project Aethermesh"
