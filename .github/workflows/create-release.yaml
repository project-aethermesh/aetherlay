name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 'v1.2.3')."
        required: true
        type: string

jobs:
  generate_tags:
    name: Generate tags
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
    outputs:
      version: ${{ inputs.version }}
      tags: ${{ steps.parse_version.outputs.tags }}
      is_prerelease: ${{ steps.parse_version.outputs.is_prerelease }}
    steps:
      - name: Validate version
        id: validate_version
        shell: bash
        run: |
          VERSION="${{ inputs.version }}"
          if [[ "$VERSION" != v* ]]; then
            echo "Version must start with 'v'"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Parse version
        id: parse_version
        shell: bash
        run: |
          VERSION="${{ inputs.version }}"
          # Remove 'v' prefix for parsing
          VERSION_CLEAN=${VERSION#v}

          # Extract major and minor version numbers
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION_CLEAN"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}

          VERSION_TAG="$VERSION"

          # Detect if this is a pre-release (presence of a '-' in the version string)
          IS_PRERELEASE=false
          if [[ "$VERSION_CLEAN" == *-* ]]; then
            IS_PRERELEASE=true
          fi

          # Generate tags:
          if [ "$IS_PRERELEASE" = true ]; then
            TAGS="${VERSION_TAG}"
          else
            TAGS="latest,v${MAJOR},v${MAJOR}.${MINOR},${VERSION_TAG}"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Generated tags: $TAGS"
          # Expose a literal \"true\"/\"false\" string for prerelease detection
          if [ "$IS_PRERELEASE" = true ]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: generate_tags
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.AETHERLAY_GITHUB_TOKEN }}
          persist-credentials: true

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          VERSION="${{ needs.generate_tags.outputs.version }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists"
            exit 1
          fi
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION" || { echo "Failed to push tag"; exit 1; }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.generate_tags.outputs.version }}
          name: Release ${{ needs.generate_tags.outputs.version }}
          body: |
            Release ${{ needs.generate_tags.outputs.version }}
          draft: false
          prerelease: ${{ needs.generate_tags.outputs.is_prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.AETHERLAY_GITHUB_TOKEN }}

      - name: Debug - Output tags for build workflow
        run: |
          echo "Tags to be passed to build workflow:"
          echo "${{ needs.generate_tags.outputs.tags }}"
          echo ""
          echo "Tags breakdown:"
          TAGS="${{ needs.generate_tags.outputs.tags }}"
          IFS=',' read -ra TAG_ARRAY <<< "$TAGS"
          for tag in "${TAG_ARRAY[@]}"; do
            echo "  - $tag"
          done

      - name: Trigger build workflow
        uses: actions/github-script@v8
        with:
          script: |
            const tags = '${{ needs.generate_tags.outputs.tags }}';
            console.log(`Triggering build workflow with tags: ${tags}`);
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-and-push-images.yaml',
              ref: 'main',
              inputs: {
                tag: tags
              }
            });
            console.log(`Build workflow triggered successfully with tags: ${tags}`);
